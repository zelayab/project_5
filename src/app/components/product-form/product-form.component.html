<form [formGroup]="form" (ngSubmit)="saveProductData()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      placeholder="Description"
      formControlName="description"
    ></textarea>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Price" type="number" formControlName="price" />
  </mat-form-field>
  <input type="file" (change)="saveImageSelected($event)" />
  <button mat-raised-button color="primary" type="submit">
    Guardar producto
  </button>
</form>
